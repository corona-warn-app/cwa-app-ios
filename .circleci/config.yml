version: 2.1

jobs:
  build:
    macos:
      xcode: 11.5.0
    shell: zsh

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: cd src/xcode && bundle install
      - run:
          name: Build
          command: cd src/xcode && bundle exec fastlane build
  test:
    macos:
      xcode: 11.5.0
    shell: zsh
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: brew install swiftlint && cd src/xcode && bundle install
      - run:
          name: Tests
          command: cd src/xcode && bundle exec fastlane test
      - persist_to_workspace:
          root: ~/project
          paths:
            - scripts/*.sh
            - sonar-project.properties
            - src/xcode/
  scan:
    macos:
      xcode: 11.5.0
    shell: zsh
    steps:
      - checkout
      - restore_cache:
          key: sonar-cloud-v2
      - attach_workspace:
          at: ~/project/
      - run:
          name: Convert coverage information to SonarCloud format
          command: |
            ./scripts/xcov_to_sonarqube_generic.sh src/xcode/fastlane/test_output/*.xccovarchive/ > src/xcode/fastlane/test_output/coverage.xml
            sed -i "" 's|/Users/distiller/project/||' src/xcode/fastlane/test_output/coverage.xml
      - run:
          name: Fix SwiftLint output for SonarCloud
          command: |
            mv src/xcode/swiftlint.result.json src/xcode/swiftlint.result.original.json
            cat src/xcode/swiftlint.result.original.json | jq '.["issues"]' > src/xcode/swiftlint.result.json
      - store_test_results:
          path: src/xcode/fastlane/test_output
      - store_artifacts:
          path: src/xcode/fastlane/test_output
      - store_artifacts:
          path: src/xcode/swiftlint.result.json
      - run:
          name: Abort if external pull request
          command: |
            if [ -v CIRCLE_PR_REPONAME ]; then
              circleci-agent step halt
            fi
      - run:
          name: Install and run sonar-scanner
          command: |
            SCANNER=sonar-scanner-cli-4.3.0.2102-macosx
            SCANNERDIR=~/sonar/sonar-scanner-4.3.0.2102-macosx
            if [[ ! -x "$SCANNERDIR/bin/sonar-scanner" ]]; then
              curl -Ol https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/$SCANNER.zip
              unzip -qq -o $SCANNER.zip -d ~/sonar/
            fi

            chmod +x $SCANNERDIR/bin/sonar-scanner
            chmod +x $SCANNERDIR/jre/bin/java
            $SCANNERDIR/bin/sonar-scanner
          environment:
            SONARQUBE_SCANNER_PARAMS: '{"sonar.host.url":"https://sonarcloud.io"}'
      - save_cache:
          key: sonar-cloud-v2
          paths:
            - ~/sonar/

  grab-screenshots:
    macos:
      xcode: 11.5.0
    steps:
      - checkout
      - run: cd src/xcode && bundle install
      - run:
          name: Snapshots
          command: cd src/xcode && bundle exec fastlane snapshot
      - store_artifacts:
          path: src/xcode/screenshots

workflows:
    test-and-scan:
      jobs:
        - test
        - scan:
            requires:
              - test
            context: SonarCloud
    build-and-pics:
      jobs:
        #- build:
        #  filters:
        #    branches:
        #      only: /^development|^branch-.*/
        - grab-screenshots:
          filters:
            branches:
              only: /^development|^branch-.*/
